        const searchLog = document.getElementById('searchLog');

        let searchInterval = null;

        function addLogMessage(msg){ const e=document.createElement('div'); e.className='log-entry'; e.textContent=msg; searchLog.appendChild(e); searchLog.scrollTop = searchLog.scrollHeight }

        function formatTime(s){ const m=Math.floor(s/60); const sec=s%60; return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}` }

        function updateTimer(){ timeLeft--; timer.textContent = formatTime(timeLeft); const pct = Math.max(0, Math.min(1, (8-timeLeft)/8)); progressBar.style.transform = `scaleX(${pct})`; if(Math.random()>0.75) addLogMessage(['–°–∫–∞–Ω—É–≤–∞–Ω–Ω—è –º–µ—Ä–µ–∂—ñ...','–ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø—ñ–Ω–≥ —Å–µ—Ä–≤–µ—Ä—ñ–≤...','–ü–æ—à—É–∫ –≥—Ä–∞–≤—Ü—ñ–≤ –æ–Ω–ª–∞–π–Ω...'][Math.floor(Math.random()*3)]); if(timeLeft<=0) finishSearch() }

        function startSearch(){ if(isSearching) return; isSearching=true; timeLeft=8; searchBtn.disabled=true; cancelBtn.disabled=false; searchLog.innerHTML=''; addLogMessage('üîç –ü–æ—á–∞—Ç–æ–∫ –ø–æ—à—É–∫—É (–∑–∞–≥–ª—É—à–∫–∞)...'); searchInterval=setInterval(updateTimer,1000); updateTimer(); searchText.textContent='–ü–æ—à—É–∫ —Å—É–ø–µ—Ä–Ω–∏–∫–∞...'; }
